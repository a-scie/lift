[lift]
name = "igs"
description = "Test interpreter group selection."

[lift.scie_jump]
version = "1.2.0"

[[lift.interpreters]]
id = "cpython310"
provider = "PythonBuildStandalone"
version = "3.10"
lazy = true

[[lift.interpreters]]
id = "cpython311"
provider = "PythonBuildStandalone"
version = "3.11"
lazy = true

[[lift.interpreter_groups]]
id = "cpython"
selector = "{scie.env.PYTHON}"
members = [
    "cpython310",
    "cpython311",
]

[[lift.commands]]
exe = "#{cpython:python}"
args = [
    "-c",
    """\
import json
import sys


data = {{
    "version": sys.version_info[:2],
    "hash": "{scie.files:hash.#{cpython}}"
}
json.dump(data, sys.stdout)
    """,
]
