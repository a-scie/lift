[lift]
name = "igs"
description = "Test interpreter group selection."

[lift.scie_jump]
version = "1.8.0"

[[lift.interpreters]]
id = "cpython313"
provider = "PythonBuildStandalone"
version = "3.13"
lazy = true

[[lift.interpreters]]
id = "cpython314"
provider = "PythonBuildStandalone"
version = "3.14"
lazy = true

[[lift.interpreter_groups]]
id = "cpython"
selector = "{scie.env.PYTHON}"
members = [
    "cpython313",
    "cpython314",
]

[[lift.commands]]
exe = "#{cpython:python}"
args = [
    "-c",
    """\
import json
import sys


data = {{
    "version": sys.version_info[:2],
    "hash": "{scie.files:hash.#{cpython}}"
}
json.dump(data, sys.stdout)
    """,
]
