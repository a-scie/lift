name: CI
on: [push, pull_request]
defaults:
  run:
    shell: bash
concurrency:
  group: CI-${{ github.ref }}
  # Queue on all branches and tags, but only cancel overlapping PR burns.
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/') }}
jobs:
  org-check:
    name: Check GitHub Organization
    if: github.repository_owner == 'a-scie'
    runs-on: ubuntu-20.04
    steps:
      - name: Noop
        run: "true"
  ci:
    name: (${{ matrix.os }}) CI
    needs: org-check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-11, macos-13-aarch64, windows-2022]
    env:
      SCIENCE_AUTH_API_GITHUB_COM_BEARER: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        if: matrix.os != 'macos-13-aarch64'
        with:
          python-version: 3.12
      - name: Setup Nox
        run: pip install nox
      - name: Checkout Lift
        uses: actions/checkout@v4
      - name: Check Formatting & Lints
        run: nox -e lint
      - name: Configure Windows pytest short tmp dir path
        if: matrix.os == 'windows-2022'
        run: |
          echo PYTEST_ADDOPTS="--basetemp C:\\tmp\\pytest" >> ${GITHUB_ENV}
      - name: Unit Tests
        run: nox -e test -- -vvs
      - name: Build & Package
        run: nox -e package
      - name: Generate Doc Site
        run: nox -e doc linkcheck
